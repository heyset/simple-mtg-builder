<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"><link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">

  <title>Simple MTG Deck Builder</title>

<body>
  <header>
    <h1>Simple MTG Deck Builder</h1>
  </header>

  <main>
    <section id="build">
      <section id="build-options"></section>
      <h2>Click to enlarge, double-click to add.</h2>
      <ol id="build-results"></ol>
    </section>
    <section id="deck">
      <section id="deck-options"></section>
      <ol id="deck-list">
        <li class="status-text">Your results will appear here.</li>
      </ol>
    </section>
  </main>

  <footer>
    <p>Created by <a target="_blank" href="https://github.com/heyset">Matheus "Set" Inacio</a>, 2021</p>
